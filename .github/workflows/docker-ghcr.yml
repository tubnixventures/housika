name: Build, Push to GHCR, and Deploy to Bunny

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/tubnixventures/housika:latest .

    - name: Push Docker image
      run: |
        docker push ghcr.io/tubnixventures/housika:latest

    - name: Deploy to Bunny Magic Containers
      run: |
        curl -X POST https://containers.api.bunny.net/v1/deploy \
          -H "AccessKey: ${{ secrets.BUNNY_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "projectId": "KvCgVPOif0c2oCx",
            "image": "ghcr.io/tubnixventures/housika:latest"
          }'
